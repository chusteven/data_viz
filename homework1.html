<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>

<script>
    
    // grabbing the actual query string
    var originalQuery = decodeURI(window.location.search)

    // making all lower case, getting rid of special characters/punctuation, and spaces
    var newQuery = originalQuery
                        .toLowerCase()
                        .replace(/[\.\?,-\/#!$%\^&\*;:{}=\-_`~()]/g, "")
                        .replace(/\s/g, "")
    
    // creating dictionary type object
    var dictionary = new Object()


    // storing letters of the query in that object
    for (var i in newQuery) {
        
        // if not seen this value before, give inital value of 1
        if (dictionary[newQuery[i]] == null) {
            dictionary[newQuery[i]] = 1
        }

        // if seen this value, then add 1 to count
        else {
            dictionary[newQuery[i]] += 1   
        }
    }

    // setting margins
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom

    // creating x domain and range for origins of bars
    var x = d3.scale.ordinal()
        .domain(Object.keys(dictionary))
        // note: here are three inputs: the domain, inner padding, outer padding
        // note: the latter two inputs are in proportions (0.0-1.0) of the step size
        .rangeRoundBands([0, width], .1)

    // creating y domain and range for origins of bars
    var y = d3.scale.linear()
        .domain([0, d3.max(d3.values(dictionary))])
        .range([height, 0])

    // create axis, scale appropriately, put on bottom
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")

    // create axis, scale appropriately, put on left
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10) // tels how many ticks will actually be on display
        .tickFormat(d3.format(",.1f")) // this is a way of modifying how many decimals are displayed

    // select chart, give it attributes (relating to margin)
    // add a g object and orient it at the top-left corner
    var chart = d3.select(".chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

    // add g object for x class, puts x-axis where it should be
    chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)

    // add g object for y class, puts y-axis where it should be
    chart.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Count")

    // creates actual bars from the data
    // assigns appropriate (x, y) coordinates, weights, and heights
    chart.selectAll(".bar")
        .data(Object.keys(dictionary))
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d) })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(dictionary[d]) })
        .attr("height", function(d) { return height - y(dictionary[d]) })




    // for c-level functionality:
    // note: have to change four things from at least two (2) of the following categories -
    // 1. modify tick label formatting (e.g. change number of decimal points visible, size, spacing and/or frequency)
    // 2. modify underlying grid and axis lines (e.g. adding/removing grid lines, changing color or line thickness of axis lines)
    // 3. modify the bar colors (e.g. color vowels differently from consonants) (logic in bar values)
    // 4. modify the sort order (e.g. sort alphabetically vs sort by value) (do this several ways)


    // for b-level functionality:
    // 1. show a grid line at the mouse y-position (behind the bars) when mouse is hovered over plot area, and show exact value for that line
    // 2. add a button that allows you to change between sorting alphabetically and sorting by value (google button tutorial)
    // 3. add a tooltip that shows the exact value of a bar when hovering over it 
    // 4. figure out how to add a search box on the page, and show the word count for the text in that box instead of from the URL query string


    // for c-level functionality:
    // 1. at the start of your visualization, show one bar at a time and smoothly grow each bar from the bottom up to its value (animated bar chart)
    // 2. allow the user to continue adding new text via a search box and button combo, and use transitions to smoothly update the values
    // 3. smoothly fade in the axis line, tick labels, and grid lines for the y-axis only when your plot area is hovered over by the mouse, and smoothly fade out that information when the plot area is no longer hovered over by the mouse



</script>
